<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload de Base</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h2 { color: #2E5AA7; margin-bottom: 10px; }
        .upload-area { border: 2px dashed #cbd5e1; padding: 30px; border-radius: 8px; margin: 20px 0; background: #f8fafc; cursor: pointer; transition: 0.2s; }
        .upload-area:hover { border-color: #2E5AA7; background: #eff6ff; }
        button { background: #2E5AA7; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%; transition: 0.2s; }
        button:hover { background: #1A3E7A; transform: translateY(-2px); }
        #status { margin-top: 15px; font-weight: 600; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Atualizar Dashboard</h2>
        <p style="color:#64748b; font-size:14px;">Selecione o arquivo <strong>base_hub_github.xlsx</strong></p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <span style="font-size: 24px;">üìÇ</span><br>
            <span id="fileName">Clique para escolher o arquivo</span>
        </div>
        <input type="file" id="fileInput" accept=".xlsx" style="display: none" onchange="document.getElementById('fileName').innerText = this.files[0].name">
        
        <button onclick="uploadFile()">Enviar Base Atualizada</button>
        <div id="status"></div>
    </div>

    <script>
        // Aponta para o seu servidor Python local
        const API_URL = "http://127.0.0.1:5000/api/upload";

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            
            if(fileInput.files.length === 0) {
                status.innerText = "‚ö†Ô∏è Selecione um arquivo primeiro!";
                status.style.color = "#e67e22";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            status.innerText = "Enviando dados...";
            status.style.color = "#2E5AA7";

            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const result = await response.json();
                
                if(response.ok) {
                    status.innerText = "‚úÖ Sucesso! Dashboard atualizado.";
                    status.style.color = "#2E9D64";
                } else {
                    status.innerText = "‚ùå Erro: " + (result.error || "Falha no envio");
                    status.style.color = "#D64550";
                }
            } catch (error) {
                status.innerText = "‚ùå Servidor desconectado. Verifique o terminal.";
                status.style.color = "#D64550";
            }
        }
    </script>
</body>
</html>
